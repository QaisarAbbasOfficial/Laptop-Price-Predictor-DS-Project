<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Predictor Project By Qaisar Abbas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container  p-5">
        <div class="card bg-light p-5 w-500px">
            <h2 class="text-center">Laptop Price Predictor Project By Qaisar Abbas</h2>
            {% if pred_value != 0 %}
            <div class="p-4 text-center">
                <h2 class="text-success">Predicted Estimated Price : Euro {{pred_value}}</h2>
            </div>
            {% endif %}
            <form action="/" method="POST">
                    <div class="mb-3 mt-3">
                        <label for="ram">Ram (GB)</label>
                        <input class="form-control" type="text" name="ram" placeholder="Ram 8 GB " required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="weight">Weight (Kg)</label>
                        <input class="form-control" type="text" name="weight" placeholder="3.0 KG" required>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="company">Choose Company:</label>
                        <select name="company" id="company" class="form-control">
                            <option value="" selected hidden>Select</option>
                            <option value="acer">Acer</option>
                            <option value="apple">Apple</option>
                            <option value="asus">Asus</option>
                            <option value="dell">Dell</option>
                            <option value="hp">HP</option>
                            <option value="lenovo">Lenovo</option>
                            <option value="msi">MSI</option>
                            <option value="toshiba">Toshiba</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="typename">Choose Type Name: </label>
                        <select name="typename" id="typename" class="form-control">
                            <option value="" selected hidden>Select</option>
                            <option value="2in1convertible">2 in 1 Convertible</option>
                            <option value="gaming">Gaming</option>
                            <option value="netbook">Net Book</option>
                            <option value="notebook">Note Book</option>
                            <option value="ultrabook">Ultra Book</option>
                            <option value="workstation">Workstation</option>
                        </select> 
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="opsys">Choose Operating System:</label>           
                        <select name="opsys" id="opsys" class="form-control">
                            <option value="" selected hidden>Select</option>
                            <option value="windows">Windows</option>
                            <option value="mac">Mac</option>
                            <option value="linux">Linux</option>
                            <option value="other">Other</option>
                        </select> 
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cpuname">Choose CPU:</label>   
                        <select name="cpuname" class="form-control" id="cpuname">
                            <option value="" selected hidden>Select</option>
                            <option value="intelcorei3">Intel Core i3</option>
                            <option value="intelcorei5">Intel Core i5</option>
                            <option value="intelcorei7">Intel Core i7</option>
                            <option value="amd">AMD</option>
                            <option value="other">Other</option>
                        </select>  
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="gpuname">Choose GPU:</label>
                        <select name="gpuname" class="form-control" id="gpuname">
                            <option value="" selected hidden>Select</option>
                            <option value="intel">Intel</option>
                            <option value="amd">AMD</option>
                            <option value="nvidia">Nvidia</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="touchscreen"> Touch Screen
                        </label>
                    </div>
                    <div class="form-check mb-4">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="ips"> IPS
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict Price</button>
            </form>
        </div>
        
        <div class="p-5">
           <h2>Github: 
               <a href="https://github.com/QaisarAbbasOfficial" target="_blank">https://github.com/QaisarAbbasOfficial</a>
           </h2>
        </div>
    </div>
    </div>
</body>
</html>
